a2a:
  # A2A Agent Configuration
  # This file defines the configuration for Agent-to-Agent (A2A) communication

  agents:
    supervisor:
      name: "Supervisor Agent"
      docker_url: "http://a2a_supervisor:8099"
      local_url: "http://localhost:8099"
      authentication:
        type: "none" # For development; use OAuth2 in production
      enabled: true

    robo_advisor:
      name: "Robo Advisor Agent"
      docker_url: "http://a2a_robo_advisor:8100"
      local_url: "http://localhost:8100"
      authentication:
        type: "none" # For development; use OAuth2 in production
      enabled: true

    rag_agent:
      name: "RAG Agent"
      docker_url: "http://a2a_rag_agent:8101"
      local_url: "http://localhost:8101"
      authentication:
        type: "none" # For development; use OAuth2 in production
      enabled: true

    general_agent:
      name: "General Agent"
      docker_url: "http://a2a_general_agent:8102"
      local_url: "http://localhost:8102"
      authentication:
        type: "none" # For development; use OAuth2 in production
      enabled: true

  communication:
    timeout: 60 # seconds
    retry_attempts: 3
    retry_delay: 2 # seconds
    streaming_enabled: false
    push_notifications: false
    connection_pool_size: 10

  task_management:
    max_concurrent_tasks: 10
    task_timeout: 300 # seconds
    enable_async: true
    task_queue_size: 100

  discovery:
    auto_discover: true
    discovery_interval: 300 # seconds (5 minutes)
    cache_agent_cards: true

  logging:
    level: "INFO"
    log_a2a_requests: true
    log_a2a_responses: true
