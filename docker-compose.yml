version: "3.8"

services:
  redis:
    image: redis:7-alpine
    container_name: ra_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  mcp_market_data:
    build:
      context: .
      dockerfile: docker/mcp_servers/Dockerfile.market_data
    container_name: ra_mcp_market_data
    ports:
      - "8001:8001"
    environment:
      - MCP_SERVER_PORT=8001
    depends_on:
      - redis
    restart: unless-stopped

  mcp_portfolio:
    build:
      context: .
      dockerfile: docker/mcp_servers/Dockerfile.portfolio
    container_name: ra_mcp_portfolio
    ports:
      - "8002:8002"
    environment:
      - MCP_SERVER_PORT=8002
      - REDIS_URL=redis://redis:6379
    depends_on:
      - redis
    restart: unless-stopped

  mcp_tavily:
    build:
      context: .
      dockerfile: docker/mcp_servers/Dockerfile.tavily
    container_name: ra_mcp_tavily
    ports:
      - "8003:8003"
    environment:
      - MCP_SERVER_PORT=8003
      - TAVILY_API_KEY=${TAVILY_API_KEY}
    env_file:
      - .env
    depends_on:
      - redis
    restart: unless-stopped

  mcp_rag:
    build:
      context: .
      dockerfile: docker/mcp_servers/Dockerfile.rag
    container_name: ra_mcp_rag
    ports:
      - "8004:8004"
    environment:
      - MCP_SERVER_PORT=8004
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - FAISS_INDEX_PATH=/app/vector_db/embeddings
    volumes:
      - rag_embeddings:/app/vector_db/embeddings
    env_file:
      - .env
    depends_on:
      - redis
    restart: unless-stopped

  a2a_robo_advisor:
    build:
      context: .
      dockerfile: docker/Dockerfile.a2a_agent
    container_name: ra_a2a_robo_advisor
    ports:
      - "8100:8100"
    environment:
      - A2A_PORT=8100
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - REDIS_URL=redis://redis:6379
      - PYTHONPATH=/app
      - MCP_MARKET_DATA_URL=http://mcp_market_data:8001
      - MCP_PORTFOLIO_URL=http://mcp_portfolio:8002
    env_file:
      - .env
    depends_on:
      - redis
      - mcp_market_data
      - mcp_portfolio
    restart: unless-stopped

volumes:
  redis_data:
    driver: local
  rag_embeddings:
    driver: local

networks:
  default:
    name: ra_network
